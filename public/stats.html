<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Simple RSS Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand" id="logo">
                <span class="logo-icon" aria-hidden="true">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
                        <circle cx="14" cy="14" r="14" fill="#3B82F6"/>
                        <path d="M8.5 19.5C8.5 20.3284 9.17157 21 10 21C10.8284 21 11.5 20.3284 11.5 19.5C11.5 18.6716 10.8284 18 10 18C9.17157 18 8.5 18.6716 8.5 19.5Z" fill="white"/>
                        <path d="M8 14C13.5228 14 18 18.4772 18 24" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <path d="M8 10C17.3888 10 25 17.6112 25 27" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </span>
                <span class="logo-text">Simple <span class="logo-accent">RSS</span> Monitor</span>
            </a>
            <ul class="navbar-nav">
                <li><a href="/">Feeds</a></li>
                <li><a href="/integrations">Integrations</a></li>
                <li><a href="/stats" class="active">Statistics</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <header>
            <h1>Statistics</h1>
        </header>
        <div class="stats-controls" style="margin-bottom: 24px;">
            <button class="time-range-btn active" data-range="daily">Today</button>
            <button class="time-range-btn" data-range="weekly">This Week</button>
            <button class="time-range-btn" data-range="monthly">This Month</button>
            <button class="time-range-btn" data-range="all-time">All Time</button>
        </div>
        <div class="stats-table-container">
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>Feed Name</th>
                        <th>Data Transferred</th>
                        <th>Scan Count</th>
                    </tr>
                </thead>
                <tbody id="statsTableBody">
                    <tr><td colspan="3" style="text-align:center;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/stats.js"></script>
</body>
</html>
